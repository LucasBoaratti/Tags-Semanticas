<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ChocoLucas</title>
        <link rel="stylesheet" href="./styleIndex.css">
    </head>
    <body>
        <!-- Cabeçalho do site -->
        <header class="cabecalho">
            <nav>
                <ul class="informacoesCabecalho">
                    <li class="logo">
                        <img src="./Imagens/Logo da ChocoLucas.png" alt="Logo com fundo laranja, com chocolate no topo escorrendo para baixo, uma borda branca e no meio da logo possui a palavra ChocoLucas, sendo o nome do site atual." title="Logomarca">
                    </li>
                    <li>
                        <a href="Index.html">
                            <section class="botaoHome">
                                <i class="bi bi-house-door-fill"></i>
                                <h3>Home</h3>
                            </section>
                        </a>
                    </li>
                    <li>
                        <a href="Cadastro.html">
                            <section class="botaoCadastro">
                                <i class="bi bi-person-fill"></i>
                                <h3>Cadastre-se</h3>
                            </section>
                        </a>
                    </li>
                    <li>
                        <a href="Carrinho.html">
                            <section class="botaoCarrinho">
                                <i class="bi bi-cart-fill"></i>
                                <h3>Carrinho <br> de compras</h3>
                            </section>
                        </a>
                    </li>
                    <li>
                        <section class="perfil">
                            <div class="informacoes">
                                <div class="fotoPerfil">
                                    <i class="bi bi-person-fill"></i>
                                </div>
                                <h2>Lucas</h2>
                                <i class="bi bi-pencil-square"></i>
                            </div>
                                <p class="admin">Virar admin</p>
                        </section>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <!-- Banner do site -->
            <aside>
                <img src="./Imagens/Banner da ChocoLucas.png" alt="Banner com fundo laranja com um texto no meio escrito: Promoções com 50% de desconto!!!. Em volta do texto, temos algumas barras de chocolates. Tanto no lado esquerdo, como no lado direito, temos barras de chocolates com sua descrição logo abaixo, e a promoção de 50% de desconto abaixo da descrição." title="Banner do Site">
            </aside>
            <!-- Carrossel dos mais vendidos -->
            <section class="maisVendidos">
                <h1>Mais vendidos</h1>
                <div class="carrossel">
                    <i class="bi bi-chevron-left"></i>
                    <div class="imagensCarrossel">
                        <img src="./Imagens/Caixa de Chocolate Lacta.png" alt="Imagem com uma caixa de chocolate da lacta de cor azul." title="Caixa de chocolate">
                        <img src="./Imagens/Caixa de Chocolate Nestlé.png" alt="Imagem com uma caixa de chocolate da nestlé de cor vermelha." title="Caixa de chocolate">
                        <img src="./Imagens/Barra de Chocolate Lacta.png" alt="Imagem com uma barra de chocolate da lacta de cor azul." title="Barra de chocolate">
                        <img src="./Imagens/Barra de Chocolate de Sonho de Valsa.png" alt="Imagem com uma barra de chocolate sonho de valsa de cor rosa." title="Barra de chocolate">
                        <img src="./Imagens/Caixa de Chocolate Garoto.png" alt="Imagem com uma caixa de chocolate da garoto de cor amarela." title="Caixa de chocolate">
                    </div>
                    <i class="bi bi-chevron-right"></i>
                </div>
            </section>
            <!-- Carrossel dos melhores preços -->
            <section class="melhoresPrecos">
                <h1>Melhores preços</h1>
                <div class="carrossel">
                    <i class="bi bi-chevron-left"></i>
                    <div class="imagensCarrossel">
                        <img src="./Imagens/Barra de Chocolate LaCreme.png" alt="Imagem com uma barra de chocolate LaCreme de cor branca e marrom." title="Barra de chocolate">
                        <img src="./Imagens/Barra de Chocolate Milka-Oreo.png" alt="Imagem com uma barra de choclate da milka oreo de cor roxo claro." title="Barra de chocolate">
                        <img src="./Imagens/Barra de Chocolate Milka-Bubble.png" alt="Imagem com uma barra de chocolate da milka de cor roxo claro." title="Barra de chocolate">
                        <img src="./Imagens/Barra de Chocolate Hersheys-Cookies'n Creme.png" alt="Imagem com uma barra de chocolate da hershey's de cor azul claro e branco." title="Barra de chocolate">
                        <img src="./Imagens/Caixa de Chocolate Milka-Oreo.png" alt="Imagem com uma caixa de chocolate da milka de cores gradientes rosa claro e azul claro." title="Caixa de chocolate">
                    </div>
                    <i class="bi bi-chevron-right"></i>
                </div>
            </section>
            <!-- Melhores marcas do site -->
            <section class="marcas">
                <h1>Melhores marcas</h1>
                <div class="imagemMarcas">
                    <img src="./Imagens/Lacta.png" alt="Imagem da marca lacta com um fundo azul com bolinhas coloridas e está escrito Lacta." title="Lacta">
                    <img src="./Imagens/Nestlé.png" alt="Imagem da marca nestlé com um fundo branco e com a escrita nestlé em um fundo vermelho." title="Nestlé">
                    <img src="./Imagens/Garoto.png" alt="Imagem da marca garoto com um fundo branco e com a escrita Garoto em um fundo amarelo." title="Garoto">
                    <img src="./Imagens/Milka.png" alt="Imagem da marca milka com um fundo roxo claro que possui uma vaca e uma montanha de fundo, e tem uma escrita Milka, também." title="Milka">
                    <img src="./Imagens/Hershey's.png" alt="Imagem da marca milka com um fundo marrom e está escrito hershey's." title="Hershey's">
                    <img src="./Imagens/Cacau Show.png" alt="Imagem da marca cacau show com um fundo dourado e com a escrita cacau show em um fundo com gradiente dourado e com 7 estrelas abaixo da escrita." title="Cacau Show">
                </div>  
            </section>
        </main>
        <!-- Rodapé do site -->
        <footer class="rodape">
            <div class="direitos">
                <p>©2025, ChocoLucas</p>
                <div class="iconesRodape">
                    <i class="bi bi-twitter"></i>
                    <i class="bi bi-instagram"></i>
                    <i class="bi bi-facebook"></i>
                    <i class="bi bi-discord"></i>
                </div>
            </div>
            <div class="contatos">
                <p>Entre em contato</p>
                <p>ChocoLucas@email.com</p>
                <p>(19) 99999-9999</p>
            </div>
            <div class="links">
                <p>Links úteis</p>
                <p>Fale conosco</p>
                <p>Sobre nós</p>
            </div>
            <div class="configuracoes">
                <p>Configurações</p>
                <div class="iconesAcessibilidade">
                    <i class="bi bi-translate"></i>
                    <i class="bi bi-person-arms-up"></i>
                </div>
            </div>
        </footer>
    </body>
</html>
